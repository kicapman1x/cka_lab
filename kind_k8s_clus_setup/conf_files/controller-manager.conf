apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: <base 64 ca>
    server: https://172.17.0.4:6443
  name: k8s-cluster
contexts:
- context:
    cluster: k8s-cluster
    user: system:kube-controller-manager
  name: system:kube-controller-manager@k8s-cluster
current-context: system:kube-controller-manager@k8s-cluster
kind: Config
preferences: {}
users:
- name: system:kube-controller-manager
  user:
    client-certificate-data: <base64 cert>
    client-key-data: <base64 key>
